<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <form class="bg-white p-8 rounded-xl shadow-xl w-80">
    <h2 class="text-xl font-bold mb-6 text-blue-600 text-center">Student Login</h2>
    <input type="text" placeholder="Student ID" class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
    
  </form>
  
</body>
</html>
